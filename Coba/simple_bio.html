<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Form</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        select, input[type="text"] {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .alert {
            background-color: #f44336;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="alert" id="alert" style="display: none;">Biodata Submitted!</div>
    <div class="container">
        <h2>Biodata Form</h2>
        <form id="biodataForm">
            <div class="form-group">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" placeholder="Masukkan Nama">
            </div>
            <div class="form-group">
                <label for="phone">No. Hp:</label>
                <input type="text" id="phone" name="phone" placeholder="Masukkan No Handphone">
            </div>
            <div class="form-group">
                <label for="gender">Jenis Kelamin:</label>
                <select id="gender" name="gender">
                    <option value="male">Laki-laki</option>
                    <option value="female">Perempuan</option>
                    <option value="other">Tidak Keduanya</option>
                </select>
            </div>
            <button type="button" onclick="showBiodata()">OK</button>
        </form>
    </div>

    <script>
        function showBiodata() {
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const gender = document.getElementById("gender").value;
            const alertDiv = document.getElementById("alert");

            const biodata = `Name: ${name}, No. Hp: ${phone}, Gender: ${gender}`;
            alertDiv.style.display = "block";
            alertDiv.innerHTML = biodata;
        }
        function resetForm() {
            const form = document.getElementById("biodataForm");
            form.reset();
        }
        window.onload = resetForm;
    </script>
</body>
</html>
